<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const rootEle=document.getElementById("root");
        const state={eventCount:0, userName:" "};
        function App() {
            return(
                <div>
                    <p>number of events {state.eventCount}</p>
                    <p><button onClick={increment}>click</button></p>
                    <p>userName is {state.userName}</p>
                    <input onChange={userClicked} />
                </div>
            )
        }
    function increment() {
        setState({eventCount: state.eventCount+1});
    }
    function userClicked(event){
        setState({userName:event.target.value});    
    }
        function setState(stat) {
            Object.assign(state,stat);
            renderApp();
        }

        function renderApp() {
            ReactDOM.render(<App/>,rootEle)
        }
        setState({eventCount:10, userName:"savita"})
    </script>
</body>
</html>
