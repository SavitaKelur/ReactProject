<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

    const e = React.createElement;
/* using React.Component */
class Hello extends React.Component {
  render() {
    return e('div',{style: {color : 'red'}} ,`Hello ${this.props.name}`, e('h1', {id: 'myMsg'} , "Welcome") );
  }
}
ReactDOM.render(
  e(Hello, {name: 'Savita'}, e(Count, null, null),),
  document.getElementById('root')
)

function Button (props){
  return e('button',{onClick:props.handleClick},props.name)
}
class Count extends React.Component {
  
  state = {
    num:0
  }

  handleInc= () => {
    this.setState({
      num: this.state.num+1
    });
  }

  handleDec =() => {
    this.setState({
      num:this.state.num-1
    })
  }

  render () {
    return (
      e('div', null, e('button', {onClick:{this.handleInc}},null), e('button', {onClick:{this.handleDec}},null), e('h1', null, `count is ${this.state.num}`),)
      /* <div>
      <button onClick={this.handleInc}> Increment </button>
      <button onClick={this.handleDec}> Decrement </button>
      <p>`count is ${this.state.num}`</p>
      </div> */
      )
  }
}
